			<article>
				<section>
					<div class="trai1-1">
							<label class="lb" >Họ tên: <span style="color: red">*</span></label>
							<input type="text" class="ip" id="inp-fullname" placeholder="Họ tên">

							<label class="lb">Email:</label>

							<label class="lb" >Điện thoại: <span style="color: red">*</span></label>
							<input type="number"  class="ip" id="inp-address" placeholder="Số điện thoại">

							<label class="lb" >Ngành nghề:</label>
							<select>
								<option value="0">Chọn ngành nghề:</option>
								<option value="1">IT</option>
								<option value="2">Giáo viên</option>
								<option value="3">Bộ đội</option>
							</select>
							<br>
							<label class="lb" >Huyện/thành phố:</label>
							<select>
								<option value="0">TP. Việt Trì</option>
								<option value="1">Cẩm Khê</option>
								<option value="2">Phù Ninh</option>

							</select>
							<br>
							<label class="lb" >Xã/Phường:</label>
							<select>
								<option value="0">Xã Kim Đức</option>
								<option value="1">Xã Hùng Lô</option>

							</select>
					
							<label class="lb1" >Nội dung: <span style="color: red">*</span></label>
							<textarea class="txt" placeholder="Nội dung góp ý" id="txt-noidung"></textarea>
					</div>
					<div class="form-group text-center">
						<button class="btn btn-success btn-group" id="btn-submit" style="width:120px; height:35px;">Gửi phản hồi</button>
						<button class="btn btn-danger btn-group" id="btn-reset" style="width:86px; height:35px;">Nhập lại</button>

	<script>
        var gOBJECT = {
            fullname : "",
            address : "",
			noidung : "",
        }
        $(document).ready(function(){
        
            $("#btn-submit").on("click", function() {
                onBtnSubmitClick();
            });
            $("#btn-reset").on("click", function() {
                onBtnResetClick();
            });
    
        });
    
        function onBtnSubmitClick(){
            getData(gOBJECT);
    
            if(checkData(gOBJECT)){
                alert("Gửi phản hồi thành công !");
            }
        }
        function onBtnResetClick(){
            resetData();
            alert("Reset thành công !")
        }

        function getData(param){
            "use strict"
            var vFullname = document.getElementById("inp-fullname"); // truy xuất phần tử input thông qua thuộc tính id
            var vAddress = document.getElementById("inp-address");
			var vNoidung = document.getElementById("txt-noidung");
            
            param.fullname = vFullname.value; // gán giá trị cho thuộc tính của object paramOrder
            param.address = vAddress.value;
			param.noidung = vNoidung.value;
        }
        function checkData(param){
            if(param.fullname == ""){
                alert("Bạn phải nhập Họ tên !");
                return false;
            } else if(param.address == ""){
                alert("Bạn phải nhập Số điện thoại !");
                return false;
            } else if(param.noidung == ""){
                alert("Bạn phải nhập Nội dung phản ánh !");
                return false;
            }
            return true;
        }
        function resetData(){
            "use strict"
            var vFullname = document.getElementById("inp-fullname"); // truy xuất phần tử input thông qua thuộc tính id
            var vAddress = document.getElementById("inp-address");
            
            vFullname.value = '';
            vAddress.value = '';

        }
    </script>
